<div class="container-fluid">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/software">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Reports</li>
  </ol>

  <div class="card card-default">
    <div class="card-header" align="right">
      <button type="button" class="btn btn-success" style="margin-right: 5px;">
        <i class="fa fa-table fa-fw"></i>Export
      </button>
      <button type="button" class="btn btn-danger" routerLink="/software">
        <i class="fa fa-close fa-fw"></i>Close
      </button>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <div class="form-container">
            <mat-form-field>
              <input matInput [matDatepicker]="dateStartPicker" placeholder="Date Start">
              <mat-datepicker-toggle matSuffix [for]="dateStartPicker"></mat-datepicker-toggle>
              <mat-datepicker #dateStartPicker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="col">
          <div class="form-container">
            <mat-form-field>
              <input matInput [matDatepicker]="dateEndPicker" placeholder="Date End">
              <mat-datepicker-toggle matSuffix [for]="dateEndPicker"></mat-datepicker-toggle>
              <mat-datepicker #dateEndPicker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="col">
          <div class="form-container">
            <mat-form-field>
              <input matInput placeholder="Card Number" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br />

  <div class="card card-default">
    <div class="card-header" align="right">

    </div>
    <div class="card-body">

    </div>
    <div class="card-footer">
      <div class="col-sm-12 btn-group" style="padding: 5px 0px 5px 0px;">
        <button type="button" class="btn btn-secondary" (click)="ledgerCollectionView.moveToFirstPage()">
          <i class="fa fa-fast-backward"></i>
        </button>
        <button type="button" class="btn btn-secondary" (click)="ledgerCollectionView.moveToPreviousPage()">
          <i class="fa fa-step-backward"></i>
        </button>
        <button type="button" class="btn btn-secondary" disabled style="width:100px">
          <!-- {{ ledgerCollectionView.pageIndex + 1 }} / {{ ledgerCollectionView.pageCount }} -->
        </button>
        <button type="button" class="btn btn-secondary" (click)="ledgerCollectionView.moveToNextPage()">
          <i class="fa fa-step-forward"></i>
        </button>
        <button type="button" class="btn btn-secondary" (click)="ledgerCollectionView.moveToLastPage()">
          <i class="fa fa-fast-forward"></i>
        </button>
      </div>
    </div>
  </div>

  <br />

  <div class="card card-default">
    <div class="card-body">
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
          <div class="form-container">
            <mat-form-field>
              <input matInput placeholder="Total Credit" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" value="0.00"
                style="text-align: right;">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Total Debit" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" value="0.00"
                style="text-align: right;">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Total Balance" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                value="0.00" style="text-align: right;">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br />
</div>
