<div class="container-fluid">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/software">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Transfer</li>
  </ol>

  <div class="card card-default">
    <div class="card-header" align="right">
      <button type="button" class="btn btn-primary" style="margin-right: 5px;" (click)="openTransferModal(trasnferModalTemplate)">
        <i class="fa fa-credit-card fa-fw"></i>Transfer
      </button>
      <button type="button" class="btn btn-danger" routerLink="/software">
        <i class="fa fa-close fa-fw"></i>Close
      </button>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <div class="form-container">
            <mat-form-field>
              <input matInput placeholder="Card Number" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Name" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Email Address" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Balance" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </mat-form-field>
          </div>
        </div>
        <div class="col">
          <div class="form-container">
            <mat-form-field>
              <textarea matInput placeholder="Address" rows="5" style="height: 87px;" autocomplete="off" autocorrect="off" autocapitalize="off"
                spellcheck="false"></textarea>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Contact Number" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Status" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #trasnferModalTemplate>
  <div class="modal-header">
    <h4 class="modal-title">Transfer</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-container">
      <mat-form-field>
        <input matInput placeholder="Amount" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" value="0.00"
          style="text-align: right; font-size: 60px;">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Mother Card Current Balance" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
          value="0.00" style="text-align: right;" disabled />
      </mat-form-field>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" style="margin-right: 5px;">
      <i class="fa fa-check fa-fw"></i>Okay
    </button>
    <button type="button" class="btn btn-danger" (click)="modalRef.hide()">
      <i class="fa fa-close fa-fw"></i>Close
    </button>
  </div>
</ng-template>
